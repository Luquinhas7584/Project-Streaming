<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome ="viewport" content="width=device-width, initial-scale=1.0, maxium-scales=1.0"> 
    <link rel="stylesheet" href="Regis.css">
    <title>Registra</title>
</head>
    <body>
    <div class="container">
        <h1 class="form-title">Registra-se</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Coloque seu nome completo">
                </div>
                <div class="user-input-box">
                    <label for="username">Nome de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Coloque seu nome de usuario">
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Coloque seu email">
                </div>
                <div class="user-input-box">
                    <label for="numberPhone">Numero de telefone</label>
                    <input type="number" id="numberPhone" name="numberPhone" placeholder="Coloque seu numero de telefone">
                </div>

                <div class="user-input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Coloque sua senha">
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Confirm sua senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-titlte">Genero</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Masculino</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Feminino</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Outro</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </div>
        </form>
        
    </body>
</html>
