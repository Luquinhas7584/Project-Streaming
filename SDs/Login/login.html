<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Seus dados estão seguros<br>Confia</h1>
            <img src="securityn.svg" class="left-login-image" alt="security">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira seu usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua Senha">
                </div>
                <button class="btn-login">Login</button>
                <div class="links">
                    <a href=""><p>Esqueceu a senha?</p></a>
                    <a href=""><p>Ainda nao sou cadastrado</p></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
